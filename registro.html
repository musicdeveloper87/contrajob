<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="registro.css">

</head>
<body>
    <section class="formregister">
        <h4>FORMULARO DE REGISTRO</h4>
        <input class="controls" type="text"name="nombres"id="nombres"placeholder="ingrese su nombre">
        <input class="controls" type="text"name="apellidos"id="apellidos"placeholder="ingrese su apellido">
        <input class="controls" type="email"name="correo"id="correo"placeholder="ingrese su correo">
        <input class="controls" type="password"name="contraseña"id="contraseña"placeholder="cree su contraseña">
        <h5>especialidad</h5>
        <select name="especialidad" id="especialidad">
            <option class="deplegable1" value="electricista">electricista</option>
            <option class="deplegable1" value="pintor">pintor</option>
            <option class="deplegable1" value="fontanero">fontanero</option>
            <option class="deplegable1" value="albañil">albañil</option>
        </select>
        <h6>departamento</h6>
        
        <select class="deplegable"name="departamento" id="departamento">
            <option value="amazonas">amazonas</option>
            <option value="antioquia">antioquia</option>
            <option value="arauca">arauca</option>
            <option value="atlantico">atlantico</option>
            <option value="bolivar">bolivar</option>
            <option value="boyaca">boyaca</option>
            <option value="caldas">caldas</option>
            <option value="caqueta">caqueta</option>
            <option value="casanare">casanare</option>
            <option value="cauca">cauca</option>
            <option value="cesar">cesar</option>
            <option value="choco">choco</option>
            <option value="cordoba">cordoba</option>
            <option value="cundinamarca">cundinamarca</option>
            <option value="guania">guainia</option>
            <option value="guaviare">huila</option>
            
        </select>

    

    
    <section>
        <input class="controls1" type="text"name="ciudad"id="ciudad"placeholder="ciudad donde vive">
        <input class="boton" type="checkbox"name="contratista"id="contratista">contratista
        <input class="boton" type="checkbox"name="contratante"id="contratante">contratante


    </section>

    
</body>
</html>
